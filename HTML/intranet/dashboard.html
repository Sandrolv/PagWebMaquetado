<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css" />

  <style>
    :root {
        --alertColor: #b4bf35;
        --navbarColorInactive: #31572c;
        --navbarColorActive: #4f772d;
        --colorButton: #d4e09b;
        --colorCardButton: #03a100;
        --colorBackgroundColor:#03a100;
        --colorCardButtonOfert: #a13a00;
        --colorNavMovilDesplegable: #2f3f2d;
        --colorFontGray:#666666;
      }
    .border {
      border: 1px solid black;
    }

    body {
      height: 100vh;
      margin: 0;
    }
    html{
      font-size: 62.5%;
    }
    a{
      text-decoration: none;
    }
    h1,
    h2,
    h3,
    h4,
    p,i {
      margin: 0;
      color: var(--colorFontGray);
    }
    
    .contenedor {
      display: grid;
      height: 100%;
      grid-template-areas:
        "header header header header"
        "navbar section section section";
      grid-template-rows: 100px auto;
      grid-template-columns: 350px 1fr 1fr 1fr;
    }
    /* header */
    .contenedor>.headerArea {
      grid-area: header;
      display: grid;
      align-items: end;
    }

    .headerArea>.headerContainer {
      height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #FFFFFF;
      box-shadow: 2px 4px 4px rgba(0, 0, 0, 0.25);
      border-radius: 20px;
      bottom: 0;
      margin: 20px 20px 10px 20px;
      padding: 0 30px;
    }
    .headerContainer>h1{
      font-size: 4rem;
    }
    .headerContainer>.headerRight {
      display: flex;
      gap: 35px;
    }
    .headerRight>.notification>i{
      position: relative;
      font-size: 2.2rem;
    }
    .headerRight>.notification>i>span{
      font-size: 1.4rem;
      position: absolute;
      top: -2px;
      right: -14px;
      color: white;
      background-color: var(--colorBackgroundColor);
      padding: 1px 10px;
      border-radius: 8px;
    }

    .headerRight>.headerUser {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .headerUser>i:nth-child(1){
      font-size: 2.2rem;
    }
    .headerUser>i:nth-child(3){
      font-size: 1.5rem;
    }
    .headerUser>p{
      font-size: 2.2rem;
    }
    /* fin del header */

    /* navbar de la izquierda */
    .contenedor>.navbarArea {
      grid-area: navbar;
      height: calc(100vh - 110px);
    }
    .navbarArea a, .navbarArea p{
      font-size: 2rem;
    }
    .navbarArea >.navbarContainer{

      height: calc(100% - 90px);
      display: flex;
      flex-direction: column;
      background: #FFFFFF;
      border: 1px solid rgba(0, 0, 0, 0.1);
      box-shadow: 2px 4px 4px rgba(0, 0, 0, 0.25);
      border-radius: 20px;
      margin: 10px 20px 20px 20px;
      padding: 30px;
      overflow-y: auto;
    }
    .navbarContainer > .navTitle {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .navTitle > i, .navTitle>p {
      font-size: 2.5rem;
      color: black;
    }

    .navbarContainer > .navUser {
      display: flex;
      gap: 20px;
      align-items: center;
      margin-bottom: 10px;
    }
    .navUser > img{
      width: 30px;
      border: 1px solid var(--colorFontGray);
      border-radius: 50%;
    }

    .navbarContainer > .navOptions{
      display: grid;
      gap: 10px;
      margin-bottom: 20px;
    }
    .navOptions > .listOption{
      padding: 15px;
      border-radius: 8px;
      background-color: none;
      color: var(--colorFontGray);
      transition-property: background, color;
      transition-duration: 500ms;
    }
    .navOptions > .listOption:hover  {
      background-color: var(--colorBackgroundColor);
      color: white;
    }
    .listOption>i{
      color: var(--colorFontGray);
      transition-property: color;
      transition-duration: 500ms;
    }
    .listOption:hover>i{    
      color: white;
    }

    .navbarContainer > .navAccess {
      display: grid;
      gap: 10px;
    }
    .navAccess > p {
      font-weight: bold;
      margin-bottom: 10px;
      color: black;
    }
    .navAccess > .listAccess{
      padding: 15px;
      border-radius: 8px;
      background-color: none;
      color: var(--colorFontGray);
      transition-property: background, color;
      transition-duration: 500ms;
    }
    .navAccess > .listAccess:hover  {
      background-color: black;
      color: white;
    }
    .listAccess>i{
      color: var(--colorFontGray);
      transition-property: color;
      transition-duration: 500ms;
    }
    .listAccess:hover>i{    
      color: white;
    }
    /* fin del navbar de la izquierda */

    /* section del centro xd */
    .contenedor>.section {
      grid-area: section;
    }

    .contenedor>.section>div {
      height: 100px;
    }
    /* fin del section del centro xd */

    @media (max-width:1600px) {
      .contenedor {
      grid-template-columns: 300px 1fr 1fr 1fr;
    }
    .contenedor>.navbarArea {
      grid-area: navbar;
      height: calc(100vh - 70px);
    }
    .headerArea>.headerContainer{
      padding: 0 10px;
    }
    .navbarArea >.navbarContainer{
      padding: 10px;
    }
    }
  </style>
</head>

<body>
  <div class="contenedor">
    <header class="headerArea">
      <div class="headerContainer">
        <h1>MY NATURE</h1>
        <div class="headerRight">
          <div class="notification">
            <i class="fas fa-bell">
              <span>5</span>
            </i>
          </div>
          <div class="headerUser">
            <i class="fas fa-user"></i>
            <p>User Name</p>
            <i class="fad fa-angle-down"></i>
          </div>
        </div>
      </div>

    </header>

    <nav class="navbarArea">
      <div class="navbarContainer">
        <div class="navTitle">
          <i class="fad fa-th"></i>
          <p>Life and Planst</p>
        </div>
        <div class="navUser">
          <img src="https://avatars.dicebear.com/api/miniavs/Violeta.svg" alt="">
          <p>Amanda Brand</p>
          <i class="fad fa-angle-down"></i>
        </div>
        <div class="navOptions">
          <a href="" class="listOption"><i class="fas fa-hand-holding-seedling"></i>  Gestion de Plantas</a>
          <a href="" class="listOption"><i class="fas fa-hand-holding-magic"></i>  Categorias</a>
          <a href="" class="listOption"><i class="fas fa-hand-holding-usd"></i>  Ventas</a>
          <a href="" class="listOption"><i class="fas fa-hand-holding-box"></i>  Proveedores</a>
          <a href="" class="listOption"><i class="fas fa-hands-usd"></i>  Ingresos</a>
          <a href="" class="listOption"><i class="fas fa-handshake"></i> Clientes</a>
        </div>
        <div class="navAccess">
          <p>Accesos</p>
          <a href="" class="listAccess"><i class="fas fa-users"></i> Vendedores</a>
          <a href="" class="listAccess"><i class="fas fa-person-carry"></i> Distribuidores</a>
          <a href="" class="listAccess"><i class="fas fa-flower-tulip"></i> Floricultores</a>
        </div>
      </div>
    </nav>

    <section class="section border">
      <div class="border"></div>
      <div class="border"></div>
      <div class="border"></div>
    </section>
  </div>
</body>

</html>
