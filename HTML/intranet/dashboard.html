<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .noaccess{
            width: 100%;
            display: grid;
            place-items: center;
            display: none;
        }


        @media (max-width: 932px) {
            .noaccess {
                display: block;
            }
            .access {
                display: none;
            }
        }
       
        .border {
            border: 1px solid black;
        }

        body {
            height: 100vh;
        }

        @media (min-width:933px) {
            .contenedor {
                display: grid;
                height: 100%;
                grid-template-areas: "header header header header"
                    "navbar section section section";
                grid-template-rows: 100px auto;
            }

            .contenedor>.header {
                grid-area: header;
            }

            .contenedor>.navbar {
                grid-area: navbar;
            }

            .contenedor>.section {
                grid-area: section;
            }

            .contenedor>.section>div {
                height: 100px;
            }
        }
    </style>
</head>

<body>
    <div class="noaccess">
        <h1>Intranet no disponible con este tamanio de pantalla ðŸ¤£</h1>
    </div>
    <div class="contenedor access">
        <header class="header border">
            <div class=""></div>
        </header>
        <nav class="navbar border"></nav>
        <section class="section border">
            <div class="border"></div>
            <div class="border"></div>
            <div class="border"></div>
        </section>
    </div>
</body>

</html>
