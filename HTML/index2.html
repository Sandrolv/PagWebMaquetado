<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <title>My Nature</title>
    <style>
      :root {
        --alertColor: #b4bf35;
        --navbarColorInactive: #31572c;
        --navbarColorActive: #4f772d;
        --colorButton: #d4e09b;
        --colorCardButton: #03a100;
        --colorCardButtonOfert: #a13a00;
      }
      * {
        margin: 0;
        padding: 0;
        font-family: "Merriweather", serif;
        box-sizing: border-box;
      }
      html {
        font-size: 62.5%;
      }
    

      /*sssssssssssss*/
      input:read-write {
        background-color: green;
      }

      input:read-only {
          background-color: rgba(0, 150, 150, 0.25);
      }

      @media (min-width: 480px) {
        input:read-only {
        background-color: green;
        }

        input:read-write {
          background-color: rgba(0, 150, 150, 0.25);
      }
      
      }
      
      
    </style>
  </head>
  <body>


    <main>
      <div class="s-95 m-50 s-to-center">
        <h2 class="center">:read-only, :read-write</h2>
        <div class="form__item">
            <label>Correo electrónico</label>
            <input type="email">
        </div>
        <div class="form__item">
            <label>Empresa</label>
            <input type="text" readonly value="EDteam">
        </div>
        
        <div class="form__item">
            <label>¿EDteam es genial?</label>
            <input type="text" disabled value="¡Claro que sí!">
        </div>
    </div>
    </main>
  </body>
</html>
