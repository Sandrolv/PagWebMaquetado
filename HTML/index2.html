<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <title>My Nature</title>
    <style>
      :root {
        --alertColor: #b4bf35;
        --navbarColorInactive: #31572c;
        --navbarColorActive: #4f772d;
        --colorButton: #d4e09b;
        --colorCardButton: #03a100;
        --colorCardButtonOfert: #a13a00;
      }
      * {
        margin: 0;
        padding: 0;
        font-family: "Merriweather", serif;
        box-sizing: border-box;
      }
      html {
        font-size: 62.5%;
      }
    

      /*sssssssssssss*/
      .Select_day_delivery {
        display: grid;
        gap: 8px;
        grid-template-rows: auto auto;
      }
      .Select_day_delivery > span {
        color: #808080;
        width: 100%;
        font-size: 1.1rem;
      }
      .Contenedor__Options__Select_day_delivery {
        display: block;
        justify-content: center;
        gap: 5px;

      }
      .Options__Select_day_delivery > label{   
        background-color: aqua;
        padding: 10px;
        display: block;
      }
      
      
    </style>
  </head>
  <body>
    <div class="cont-btn">
      <button>Click Me</button>
      <div class="cajita"></div>
      <a href="#">hola</a>
    </div>

    <main>
      <div  class="Select_day_delivery" >
        <span>Selecciona el día próximo que quieres que llegue tu pedido:</span>
       
          <div class="Options__Select_day_delivery">
            <input id="opcion1" name="radio" type="radio">
            <label for="opcion1">Lunes</label>
          </div>
          <div class="Options__Select_day_delivery">
            <input id="opcion2" name="radio" type="radio">
            <label for="opcion2">Miercoles</label>
          </div>
          <div class="Options__Select_day_delivery">
            <input id="opcion3" name="radio" type="radio">
            <label for="opcion3">Viernes</label>
          </div>
       

      </div>
    </main>
  </body>
</html>
